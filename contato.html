<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Contato</title>
</head>
<body>
    <header>
        <h1>SOLIDAR<span>IEDADE</span></h1>
        <div id="menu">
            <a href="index.html">INÍCIO</a>
            <a href="campanha.html">CAMPANHA</a>
            <a href="duvidas.html">DÚVIDAS</a>
            <a href="contato.html">CONTATO</a>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="textos">
                <h2>ENTRE EM CONTATO</h2>
            </div>
            <form action="#" method="post" class="contato-formu" id="contato-formu">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
            <div class="mensagem" id="mensagem">
                Agradecemos, entraremos em contato o mais breve possível.
            </div>
        </div>
    </main>

    <footer>
        DOE | FAÇA O MÍNIMO | DIVULGUE
    </footer>

    <script>
        document.getElementById('contato-formu').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio padrão do formulário
            document.getElementById('contato-formu').style.display = 'none'; // Esconde o formulário
            document.getElementById('mensagem').style.display = 'block'; 
        });
    </script>
</body>
</html>
